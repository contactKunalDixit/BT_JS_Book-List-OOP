<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
    />
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background-color: green;
      }

      .error {
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Add Book</h1>
      <form action="#" id="book-form">
        <div>
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="u-full-width"
            placeholder="Add book title"
          />
          <!-- class = "u-full-width" makes the box a block level input stretching all across -->
        </div>

        <div>
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            class="u-full-width"
            placeholder="Add Author"
          />
          <!-- class = "u-full-width" makes the box a block level input stretching all across -->
        </div>
        <div>
          <label for="isbn">ISBN#</label>
          <input
            type="text"
            id="isbn"
            class="u-full-width"
            placeholder="Add ISBN ID"
          />
          <!-- class = "u-full-width" makes the box a block level input stretching all across -->
        </div>

        <div>
          <input type="submit" value="Submit" class="u-full-width" />
        </div>
      </form>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <!-- <th></th> add cross delete link icon-->
          </tr>
          
        </thead>
        <tbody id="book-list">
          <!-- dynamically insert our rows -->
        </tbody>
      </table>
    </div>
    <script src="appES5.js"></script>
  </body>
</html>
